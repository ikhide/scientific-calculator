<!DOCTYPE html>
<html>
<head>
	<title>javascript calculator by godson</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
      
    <link href='http://fonts.googleapis.com/css?family=Signika+Negative' rel="stylesheet" type="text/css">
      
    <link rel="stylesheet" href="css/animate.min.css">
</head>
<body align="center">

	<div class = "head">
		<h1>Scientific calculator</h1>
	</div>
	<section class="container"  id ="calculator">
	<div class="form-group" id="body" >

		<!-- for monitor display -->
		<div class="row">
			<input type="label" align="right" class="col-md-offset-4 col-md-4 screen"></input>
		</div>
		<h1>0</h1>
		
		<!-- for buttons 1-3 -->
		<div class="row">	
			<div class="col-md-offset-4 col-md-4">	
				<input type="submit" class="btn number" value="1"> </input>
				<input type="submit" class="btn number" value="2"> </input>
				<input type="submit" class="btn number" value="3"> </input>
			</div>
		</div>
		<!-- for buttons 4-6-->
		<div class="row">	
				<div class="col-md-offset-4 col-md-4">	
					<input type="submit" class="btn number" value="4"> </input>
					<input type="submit" class="btn number" value="5"> </input>
					<input type="submit" class="btn number" value="6"> </input>
				</div>
		</div>
		<!-- for buttons 7-9-->
		<div class="row">	
				<div class="col-md-offset-4 col-md-4">	
					<input type="submit" class="btn number" value="7"> </input>
					<input type="submit" class="btn number" value="8"> </input>
					<input type="submit" class="btn number" value="9"> </input>
				</div>
		</div>
		<!-- for buttons -,0,+-->
		<div class="row">	
				<div class="col-md-offset-4 col-md-4">	
					<input type="submit" class="btn number sub" value="-"> </input>
					<input type="submit" class="btn number" value="0"> </input>
					<input type="submit" class="btn number add" value="+"> </input>
				</div>
		</div>

		<!-- for buttons x,/,= -->
		<div class="row">	
				<div class="col-md-offset-4 col-md-4">	
					<input type="submit" class="btn number multiply" value="X"> </input>
					<input type="submit" class="btn number divide" value="/"> </input>
					<input type="submit" class="btn equals" value="="> </input>
				</div>
		</div>
		<!-- for buttons . , clear -->
		<div class="row">	
				<div class="col-md-offset-4 col-md-4">	
					<input type="submit" class="btn number" value="."> </input>
					<input type="submit" class="btn clear" value="clear"> </input>
				</div>
		</div>


</div>
</section>
	<!-- <audio  controls>
		<source src="no fake love.mp3" type="audio/mp3">
	</audio> -->
	<script type="text/javascript" src="js/script.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.min.js"></script>
</body>
</html>
